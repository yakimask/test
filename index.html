<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Links</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      /* 全画面表示にするための基本的なCSS */
      body { margin: 0; overflow: hidden; }
      html { height: 100%; }
      body { height: 100%; }
      a-scene {
        display: block; /* A-Frameのシーンをブロック要素として表示 */
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80; transparent: true; cameraFov: 80;" vr-mode-ui="enabled:false">

      <a-marker
        type="pattern"
        url="https://yakimask.github.io/test/marker.patt">

        <a-image id="denkibu"
          width="1"
          height="1"
          position="0 0 0"
          rotation="90 0 0"
          src="https://yakimask.github.io/test/denkibuaikon（1）.jpg"
        ></a-image>

        <a-image id="xlogo"
          width="0.5"
          height="0.5"
          position="0 0 3" rotation="90 0 0"
          src="https://yakimask.github.io/test/homepage.png"
        ></a-image>
//ここから下は未定
        <a-image id="hensyu1"
          width="0.5"
          height="0.5"
          position="0 0 3" rotation="90 0 0"
          src="https://yakimask.github.io/test/homepage.png"
        ></a-image>

        <a-image id="hensyu2"
          width="0.5"
          height="0.5"
          position="0 0 3" rotation="90 0 0"
          src="https://yakimask.github.io/test/homepage.png"
        ></a-image>

        
　　　　　<a-image id="hensyu3"
          width="0.5"
          height="0.5"
          position="0 0 3" rotation="90 0 0"
          src="https://yakimask.github.io/test/homepage.png"
        ></a-image>

        <a-image id="hensyu4"
          width="0.5"
          height="0.5"
          position="0 0 3" rotation="90 0 0"
          src="https://yakimask.github.io/test/homepage.png"
        ></a-image>
        //ここより下はgemini以外いじらない
      </a-marker>

      <a-entity camera>
        <a-entity cursor="fuse: false; rayOrigin: mouse;"
                  raycaster="objects: #xlogo; far: 1000;">
        </a-entity>
      </a-entity>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var xlogo = document.querySelector('#xlogo');

          xlogo.addEventListener('click', function () {
            console.log('Xロゴがクリックされました！');
            window.open('https://meisei-denkibu.github.io/homepage/', '_blank');
          });
        }); 
      </script>
    </a-scene>
  </body>
</html>

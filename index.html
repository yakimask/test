<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Links</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      /* 全画面表示にするための基本的なCSS */
      body { margin: 0; overflow: hidden; }
      html { height: 100%; }
      body { height: 100%; }
      a-scene {
        display: block; /* A-Frameのシーンをブロック要素として表示 */
        height: 100%;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene embedded arjs="patternRatio:0.80; transparent: true; cameraFov: 80;" vr-mode-ui="enabled:false">

      <a-marker
        type="pattern"
        url="https://yakimask.github.io/test/marker.patt">

        <a-image id="denkibu"
          width="1"
          height="1"
          position="0 0 0"
          rotation="90 0 0"
          src="https://yakimask.github.io/test/denkibuaikon（1）.jpg"
        ></a-image>

        <a-image id="xlogo"
          width="0.5"
          height="0.5"
          position="-0.5 0 1" rotation="90 0 90"
          src="https://yakimask.github.io/test/xlogo1.jpg"
        ></a-image>

        <a-image id="youtubeLogo"
          width="0.5"
          height="0.5"
          position="0.5 0 1" rotation="90 0 0"
          src="https://yakimask.github.io/test/youtubeaikon1.jpg"
        ></a-image>

      </a-marker>

      <a-entity camera>
        <a-entity cursor="fuse: false; rayOrigin: mouse;"
                  raycaster="objects: #xlogo, #youtubeLogo; far: 1000;">
        </a-entity>
      </a-entity>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var xlogo = document.querySelector('#xlogo');
          var youtubeLogo = document.querySelector('#youtubeLogo');

          xlogo.addEventListener('click', function () {
            console.log('Xロゴがクリックされました！');
            window.open('https://x.com/meisei_denkibu', '_blank');
          });

          youtubeLogo.addEventListener('click', function () {
            console.log('YouTubeロゴがクリックされました！');
            window.open('https://www.youtube.com/channel/UC8mW4b5AgJsmDdX_oxM6t-w', '_blank');
          });
        });
      </script>
    </a-scene>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Links</title>
    <script src="https://aframe.io/releases/1.7.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <style>
      body { margin: 0; overflow: hidden; } /* 基本的なスタイル */
    </style>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; patternRatio: 0.80; transparent: true; cameraFov: 60;" vr-mode-ui="enabled:false">

      <a-marker
        type="pattern"
        url="https://yakimask.github.io/test/marker.patt">

        <a-image id="denkibu"
          width="1"
          height="1"
          position="-0.5 0 0"
          rotation="90 0 0"
          src="https://yakimask.github.io/test/denkibuaikon（1）.jpg"
        ></a-image>

        <a-image id="xlogo"
          width="1.5"
          height="1.5"
          position="1.5 0 3" rotation="90 180 180"
          src="https://yakimask.github.io/test/homepage.png"
        ></a-image>

        <a-image id="hensyu1"
          width="0.5"
          height="0.5"
          position="0 0 1" rotation="90 0 0"
          src="https://yakimask.github.io/test/hensyu1.jpg"
        ></a-image>

        <a-image id="hensyu2"
          width="0.5"
          height="0.5"
          position="0 0 2" rotation="90 0 0"
          src="https://yakimask.github.io/test/hensyu2.jpg"
        ></a-image>

        <a-image id="hensyu3"
          width="0.5"
          height="0.5"
          position="1 0 1" rotation="90 0 0"
          src="https://yakimask.github.io/test/hensyu3.jpg"
        ></a-image>

        <a-image id="hensyu4"
          width="0.5"
          height="0.5"
          position="1 0 2" rotation="90 0 0"
          src="https://yakimask.github.io/test/hensyu4.jpg" ></a-image>

      </a-marker>

      <a-entity cursor="fuse: false; rayOrigin: mouse;"
                raycaster="objects: #xlogo; far: 1000;">
      </a-entity>

      <script>
        document.addEventListener('DOMContentLoaded', function () {
          var xlogo = document.querySelector('#xlogo');

          if (xlogo) { // 要素が存在するかチェック
            xlogo.addEventListener('click', function () {
              console.log('Xロゴがクリックされました！');
              window.open('https://meisei-denkibu.github.io/homepage/', '_blank');
            });
          } else {
            console.error('Xロゴの要素が見つかりませんでした。');
          }
        });
      </script>
    </a-scene>
  </body>
</html>
